<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/app.css" rel="stylesheet" type="text/css" />
    <link href="../css/home.css" rel="stylesheet" type="text/css" />
    <link href="../css/header.css" rel="stylesheet" type="text/css" />
    <link href="../css/footer.css" rel="stylesheet" type="text/css" />
    <link href="../css/list.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Aí que Fome</title>
</head>

<body onload="receitaController.loadView()">
    <header>
        <nav class="navbar container">
            <div class="navbar__logo">
                <a href="index.html" class="navbar-brand">
                    <img src="../../assets/logo.png" width="100%" height="60px" href="index.html">
                </a>
            </div>
            <div class="navbar__item">
                <a class="navbar__item--link" href="listagem.html">
                    Listagem
                </a>
            </div>
            <div class="navbar__item">
                <a class="navbar__item--link" href="form.html">
                    Formulário
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="carousel-images" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <figure class="carousel-item active">
                        <img src="../../assets/carousel/carousel1.png" class="d-block w-100" alt="Exemplo de receita">
                    </figure>
                    <figure class="carousel-item">
                        <img src="../../assets/carousel/carousel2.png" class="d-block w-100" alt="Exemplo de receita">
                    </figure>
                    <figure class="carousel-item">
                        <img src="../../assets/carousel/carousel3.jpg" class="d-block w-100" alt="Exemplo de receita">
                    </figure>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-images"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-images"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="list">
                <div class="list__title">
                    <div class="container p-3">
                        <h2>Mais Vistos</h2>
                    </div>
                </div>
                <div data-bs-most-seen="true" id="receitas-view"
                    class="list__cards d-flex container flex-lg-row flex-md-row flex-sm-row">
                </div>
            </div>
        </section>
        <section>
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="text-center p-3">
            © Aí que fome. All rights reserved.
        </div>
    </footer>
</body>
<script src="../js/views/View.js"></script>
<script src="../js/views/ReceitasView.js"></script>
<script src="../js/controllers/ReceitaController.js"></script>
<script>
    const receitaController = new ReceitaController()
</script>

</html>
